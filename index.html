    <title>Weather App</title>

<body>
    <div class="wheather-app">
        <header>
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Tipe a city..." required class="search-form-input"
                            id="seach-form-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="search-form-button" />
                    </div>
                </div>
            </form>
        </header>
        <main>
            <div class="weather-info">
                <div>
                    <h1 class="weather-info-city" id="city">Pilar</h1>
                    <p class="weather-info-details">
                        <span id="time"></span>,
                        <span id="condition-description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind:
                        <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-info-temperature">
                    <div class="weather-info-icon" id="icon"></div>
                    <div class="weather-info-value" id="temperature">16</div>
                    <div class="weather-info-unit">Â°C</div>
                </div>
            </div>
            <br />
            <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer>
            This project was coded by
            <a href="https://github.com/pataojeda/" target="_blank"> Pata Ojeda</a>,
            is
            <a href="https://github.com/pataojeda/wheather-app" target="_blank"> on GitHub</a>
            and
            <a href="https://wheatherapp-shecodesplus.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
